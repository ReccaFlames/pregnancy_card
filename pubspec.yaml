name: pregnancy_card
description: Application which could be used instead of paper preegnancy card

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^0.15.0
  intl: ^0.16.0

  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - images/fetus96.png
    - images/fetus96_light.png
    - images/fetus120_light.png
    - images/embryo200.png
    - images/diamond.png